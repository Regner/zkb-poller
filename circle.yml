machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t regner/zkb-poller:$CIRCLE_SHA1 .
    - docker tag -f regner/zkb-poller:$CIRCLE_SHA1 regner/zkb-poller:latest

test:
  override:
    - echo "No tests yet. :("

deployment:
  build and deploy:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push regner/zkb-poller:$CIRCLE_SHA1
      - docker push regner/zkb-poller:latest