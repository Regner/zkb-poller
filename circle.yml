deployment:
  build and deploy:
    branch: master
    commands:
      - docker build -t regner/zkb-poller:$CIRCLE_SHA1 .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push regner/zkb-poller:$CIRCLE_SHA1